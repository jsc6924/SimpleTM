{% from "_formhelpers.html" import render_field %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<form method=post>
  {{ form.hidden_tag() }}
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  {{ render_field(form.submit) }}
</form>
